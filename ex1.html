<!DOCTYPE html>
<html>
    <h1>연습문제-1</h1>
    <script>
        var num1 = Number(prompt("첫번째 숫자를 입력하세요"));
        var num2 = Number(prompt("두번째 숫자를 입력하세요"));
        
        console.log("덧셈 = " + (num1+num2));
        console.log("뺄셈 = "+ (num1-num2));
        console.log("곱셈 = "+ (num1*num2));
        console.log("나눗셈 = "+ (num1/num2));
    </script>

</html>
